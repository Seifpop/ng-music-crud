<table class="table table-bordered table-striped table-hover shadow-sm bg-white mt-4">
  <thead class="table-dark">
    <tr>
      <th>Title</th>
      <th>Artist</th>
      <th>Genre</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let song of songsList">
      <td>{{ song.title }}</td>
      <td>{{ song.artist }}</td>
      <td>{{ song.genre }}</td>
      <td>
        <button (click)="deleteSong(song.id)" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
